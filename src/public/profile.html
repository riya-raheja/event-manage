<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Event Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">
                <span>üìÖ</span>
                Event Manager
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/calendar" class="nav-link">Calendar</a>
                <a href="/events" class="nav-link">Events</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">üåì</button>
                <div class="user-menu">
                    <span id="username">Guest</span>
                    <span>üë§</span>
                    <div class="dropdown">
                        <a href="/profile" class="nav-link active">
                            <span>üë§</span>
                            Profile
                        </a>
                        <a href="/settings">
                            <span>‚öôÔ∏è</span>
                            Settings
                        </a>
                        <a href="/logout">
                            <span>üö™</span>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-image-container">
                        <img id="profile-image" src="/images/default-avatar.png" alt="Profile picture">
                        <div class="profile-image-overlay">
                            <label for="image-upload" class="image-upload-label">
                                <span>üì∑</span>
                                Change Photo
                            </label>
                            <input type="file" id="image-upload" accept="image/*" hidden>
                        </div>
                    </div>
                    <div class="profile-info">
                        <h1 id="profile-name">Loading...</h1>
                        <p id="profile-email">Loading...</p>
                    </div>
                </div>

                <div class="profile-content">
                    <form id="profile-form" class="profile-form">
                        <div class="form-section">
                            <h2>Personal Information</h2>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea id="bio" name="bio" maxlength="500" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" name="location">
                            </div>
                        </div>

                        <div class="form-section">
                            <h2>Social Links</h2>
                            <div class="form-group">
                                <label for="twitter">Twitter</label>
                                <input type="url" id="twitter" name="socialLinks.twitter" placeholder="https://twitter.com/username">
                            </div>
                            <div class="form-group">
                                <label for="linkedin">LinkedIn</label>
                                <input type="url" id="linkedin" name="socialLinks.linkedin" placeholder="https://linkedin.com/in/username">
                            </div>
                            <div class="form-group">
                                <label for="github">GitHub</label>
                                <input type="url" id="github" name="socialLinks.github" placeholder="https://github.com/username">
                            </div>
                        </div>

                        <div class="form-section">
                            <h2>Preferences</h2>
                            <div class="form-group">
                                <label for="theme">Theme</label>
                                <select id="theme" name="preferences.theme">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="calendar-view">Default Calendar View</label>
                                <select id="calendar-view" name="preferences.calendarView">
                                    <option value="month">Month</option>
                                    <option value="week">Week</option>
                                    <option value="day">Day</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="email-notifications" name="preferences.notifications.email">
                                    Email Notifications
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="push-notifications" name="preferences.notifications.push">
                                    Push Notifications
                                </label>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/profile.js"></script>
</body>
</html>
